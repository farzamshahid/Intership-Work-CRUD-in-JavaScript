<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crud</title>
    <link rel="stylesheet" href="emp.css">
    <script src="crud.js"></script>
</head>
<h1>Employee-Record</h1>

<body>
    <form id="emp">

        <div>

            <label>FirstName</label>
            <input type="text" id="firstname" placeholder="Enter your firstname">
            <span id="firstname-error" style="display:none;">firstname is required</span>
        </div>
        <br>
        <div>
            <label>LastName</label>
            <input type="text" id="lastname" placeholder="Enter your LastName">
            <span id="lastname-error" style="display:none;">lastname is required</span>
        </div>
        <br>
        <div>
            <label>Gender</label>
            <input type="text" id="gender" placeholder="Enter your gender">
            <span id="gender-error" style="display:none;">gender is required</span>
        </div>
        <br>
        <div>
            <label>Cnic</label>
            <input type="tel" id="cnic" placeholder="Enter your Cnic">
            <span id="cnic-error" style="display:none;">cnic is required</span>
        </div>
        <br>
        <div>
            <label>Address</label>
            <input type="text" id="address" placeholder="Enter your Address">
            <span id="address-error" style="display:none;">address is required</span>
        </div>
        <br>
        <div>
            <label>Cellno</label>
            <input type="tel" id="cellno" placeholder="Enter cellno">
            <span id="cellno-error" style="display:none;">cellno is required</span>
        </div>
        <br>
        <div>
            <label>Last Degree Name</label>
            <input type="text" id="lastdegreename" placeholder="Enter Last Degree Name">
            <span id="lastdegreename-error" style="display:none;">lastdegreename is required</span>
        </div>
        <br>
        <div>

            <label>Emergency contactName</label>
            <input type="text" id="emergencycontactname" placeholder="Enter Emergency contactName">
            <span id="emergencycontactname-error" style="display:none;">emergency-contactname is required</span>
        </div>
        <br>

        <div>
            <label>Emergency contactNo.</label>
            <input type="   tel" id="emergencycontactno" placeholder="Enter Emergency contactno">
            <span id="emergencycontactno-error" style="display:none;">emergency-contactno is required</span>
        </div>
        <br>

        <div><label>city</label>
            <select name="city" id="city">
                <option value="choose city">choose city</option>
                <option value="multan">multan</option>
                <option value="lahore">lahore</option>
                <option value="gujrat">gujrat</option>

            </select>
            <span id="city-error" style="display:none;">city is required</span>
        </div>
        <input type="button" id="btnad" value="add" onclick="addEmployee()">&nbsp &nbsp &nbsp &nbsp &nbsp &nbsp
        <input type="button" id="btnup" disabled="disabled" value="update" onclick="updated()">
        <br><br><input type="text" id="editit" placeholder="enter data to edit">
        <input type="button" value='edit' onclick="edited()"><br><br>
        <input type="text" id='delete' placeholder="Enter data to delete">
        <input type="button" value="delete" onclick="deletefunction()"><br>
        <input type="text" id="searchEmpbyname" placeholder="Search for names of emp">
        <input type="button" value='searchName' onclick="searchbynames()">

    </form>

</body>

</html>
